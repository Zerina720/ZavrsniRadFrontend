<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form [formGroup]="forma" style="background-color: rgb(248, 248, 244);">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="70" style="color:deepskyblue" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
      <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
    </svg>
    <h2>Prijavite se</h2>
    <!-- Skracenica input -->
    <div class="form-outline mb-4" style="padding:6px;">
      <input type="text" id="form2Example1" placeholder="Skraćenica" class="form-control" formControlName="username" />
      <div *ngIf="forma.controls['username'].errors && forma.controls['username'].touched" class="text-danger">
        {{ forma.controls['username'].errors['required'] ? 'Korisničko ime je obavezno!' : '' }}
      </div>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" placeholder="Lozinka" class="form-control" formControlName="password" />
      <div *ngIf="password?.touched && password?.invalid">
    </div>
    </div>
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4"  (click)="login()" >Prijavite se</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p style="text-align: center;">Niste registrovani? <br>
        <hr width="250px" style="margin: auto;">
        <button type="submit" style="width: 180px;" routerLink="/registracija">Registrujte se</button>
    </div>

  </form>
</body>
</html>
