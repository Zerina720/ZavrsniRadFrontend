<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Sediste</th>
            <th scope="col">Naziv</th>
            <th scope="col">PIB</th>
            <th scope="col">Datum osnivanja</th>
            <th scope="col">Izborna lista</th>
            <th scope="col">Skracenica</th>
            <th scope="col">Potvrdite zahtev</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let korisnik of korisnici">
            <th scope="row">{{korisnik.sediste}}</th>
            <td>{{korisnik.naziv}}</td>
            <td>{{korisnik.pib}}</td>
            <td>{{korisnik.datumOsnivanja | date: 'dd.MM.yyyy'}}</td>    
            <td>{{korisnik.izbornaListaId}}</td>  
            <td>{{korisnik.userName}}</td>  
            <td>
              
              <button 
                type="button" 
                style="width: 100px; align-items: center;" 
                class="btn btn-success"
                (click)="korisnik.poslato = true" (click)="prihvatiKorisnika(korisnik)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                  </svg></button>
            </td>
          </tr>
        </tbody>
        
      </table>
</body>
</html>
