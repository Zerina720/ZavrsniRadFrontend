<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewpport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body>
      <header>
     <a href="" class="logo">IzboriApp</a>
     <input type="checkbox" id="menu-bar">
     <label for="menu-bar">Menu</label>
     <nav class="navbar">
      <ul>
        <li *ngIf="user.role[0] == 'Stranka' || user.role[0] == 'GrupaGradjana'"><a routerLink="./zahtevi">Zahtevi</a>
        </li>
        <li (click)="toggleSubMenu()" *ngIf="user.role[0] == 'Admin'"><a>Stranke/Grupe građana</a>
        <ul *ngIf="showSubMenu">
          <li><a routerLink="./sviKorisnici" >Pregledajte</a></li>
          <li><a routerLink="./korisnici" >Blokirajte</a></li>
          <li><a routerLink="./potvrdiKorisnika" >Potvrdite</a></li>
        </ul>
      </li>
        <li (click)="toggleSubMenu()"*ngIf="user.role[0] == 'Stranka' || user.role[0] == 'GrupaGradjana' || user.role[0] == 'Admin'"><a>Izborna lista</a>
          <ul *ngIf="showSubMenu">
            <li><a routerLink="./kreirajListu" *ngIf="user.role[0] == 'Stranka' || user.role[0] == 'GrupaGradjana'" >Kreirajte listu</a></li>
            <li><a routerLink="./izbornaL-pregledaj" *ngIf="user.role[0] == 'Stranka' || user.role[0] == 'GrupaGradjana'" >Pregledajte liste</a></li>
            <li><a routerLink="./adminListe" *ngIf="user.role[0] == 'Admin'" >Pregledajte liste</a></li>
            <li><a routerLink="./korisnik-liste" *ngIf="user.role[0] == 'Stranka' || user.role[0] == 'GrupaGradjana'" >Vaša lista</a></li>
          </ul>
        </li>
        <li (click)="toggleSubMenu()" *ngIf="user.role[0] == 'Stranka' || user.role[0] == 'GrupaGradjana' || user.role[0] == 'Admin'"><a>Izbori</a>
        <ul *ngIf="showSubMenu">
          <li *ngIf="user.role[0] == 'Stranka' || user.role[0] == 'GrupaGradjana'"><a routerLink="./izbori" >Lista izbora</a></li>
          <li *ngIf="user.role[0] == 'Admin'"><a routerLink="./adminIzbori">Pregledajte izbore</a></li>
          <li *ngIf="user.role[0] == 'Admin'"><a routerLink="./kreirajIzbore" >Kreirajte izbore</a></li>
        </ul></li>
        <li><a style="background-color: deepskyblue; border-radius: 20px;" (click)="loginService.logout()" *ngIf="loginService.isLoggedIn()">Logout</a></li>
      </ul>
     </nav>
      </header>
    </body>
</html>
