<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Sediste</th>
            <th scope="col">Naziv</th>
            <th scope="col">PIB</th>
            <th scope="col">Datum osnivanja</th>
            <th scope="col">Izborna lista</th>
            <th scope="col">Skracenica</th>
            <th scope="col">Blokirajte</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let korisnik of korisnici">
            <th scope="row">{{korisnik.sediste}}</th>
            <td>{{korisnik.naziv}}</td>
            <td>{{korisnik.pib}}</td>
            <td>{{korisnik.datumOsnivanja | date: 'dd.MM.yyyy'}}</td>    
            <td>{{korisnik.izbornaListaId}}</td>  
            <td>{{korisnik.userName}}</td>  
            <td>
              
              <button 
                type="button" 
                style="width: 100px; align-items: center;" 
                class="btn btn-primary"
                (click)="korisnik.poslato = true" (click)="blokirajKorisnika(korisnik)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                </svg></button>
            </td>
          </tr>
        </tbody>
        
      </table>
</body>
</html>
