<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form [formGroup]="izboriForm" style="background-color: rgb(248, 248, 244);">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" style="color:deepskyblue" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
      <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
      <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
    </svg>
    <h2 style="margin: 6px auto;">Kreirajte izbore</h2>
    <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: small;" class="alert alert-dark" role="alert" *ngIf="error">
      {{errorMsg}}
     </div>
    <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: small;" *ngIf="(izboriForm.controls['dodatneInfo'].invalid) && (izboriForm.controls['dodatneInfo'].touched)" class="text-danger">
      Obavezno je popuniti sva polja.
    </div>
    <!-- Dodatne informacije input -->
    <div class="form-outline mb-4">
        <textarea id="form2Example1" placeholder="Dodatne informacije" class="form-control" formControlName="dodatneInfo" style="width:220px;height:50px;resize:none;border-radius: 5px;" rows="4" cols="20"></textarea>
    </div>
<!-- Tip izbora input -->
<div class="form-outline mb-4">
  <select class="form-select form-select-lg" style="width:220px; margin: 6px auto; height:30px; border-radius:7px; border: none;"name="" id="selectTip" (change)="izaberi()" >
    <option selected [value]="1">Lokalni</option>
    <option [value]="2">Pokrajinski</option>
    <option [value]="3">Republiƒçki</option>
    </select>
</div>
<!-- Termin izbora -->
<div class="form-outline mb-4">
  <label class="form-label" for="form2Example2" style="font-size: small;">Termin izbora:</label>
  <input type="date" id="form2Example1" class="form-control" formControlName="terminIzbora" 
  [min]="getTomorrowDate()" />
</div>
<button type="button" class="btn btn-primary btn-block mb-4"  (click)="kreirajIzbore()" [disabled]="!izboriForm.valid" >Kreirajte izbore</button><br>
</form>
</body>
