<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form [formGroup]="registerForm" style="background-color: rgb(248, 248, 244);">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="70" style="color:deepskyblue" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
      <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
      <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
    </svg>
    <h2 style="margin: 6px auto;">Registrujte se</h2>
    <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: small;" class="alert alert-dark" role="alert" *ngIf="error">
      {{errorMsg}}
     </div>
    <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: small;" *ngIf="(registerForm.controls['password'].invalid || registerForm.controls['pib'].invalid || registerForm.controls['naziv'].invalid || registerForm.controls['sediste'].invalid || registerForm.controls['userName'].invalid) && (registerForm.controls['sediste'].touched || registerForm.controls['userName'].touched || registerForm.controls['naziv'].touched || registerForm.controls['pib'].touched || registerForm.controls['password'].touched)" class="text-danger">
      Obavezno je popuniti sva polja.
    </div>
    <!-- Sediste input -->
    <div class="form-outline mb-4">
      <input type="text" id="form2Example1" placeholder="Sedište" class="form-control" formControlName="sediste" />
      
    </div>
    <!-- userName input -->
    <div class="form-outline mb-4">
      <input type="text" id="form2Example1" class="form-control" placeholder="Skraćenica" formControlName="userName" />
    </div>
    <!-- Naziv input -->
    <div class="form-outline mb-4">
      <input type="text" id="form2Example1" class="form-control" placeholder="Naziv" formControlName="naziv" />
    </div>
    <!-- PIB input -->
    <div class="form-outline mb-4">
      <input type="text" id="form2Example1" placeholder="PIB" class="form-control" formControlName="pib" />
      <p style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: small;" class="alert alert-danger small-alert" *ngIf="pib?.errors?.pattern">PIB mora sadržati tačno 8<strong> brojeva</strong>!</p>
    </div>
    <!-- Password input input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example1" placeholder="Lozinka" class="form-control" formControlName="password" />
      <p style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: small;" class="alert alert-danger small-alert" *ngIf="password?.errors?.pattern">Lozinka mora imati veliko i malo slovo, simbol, broj i najmanje 8 karaktera!</p>
    </div>
      
    
    
<!-- Role input -->
<div class="form-outline mb-4">
  <select class="form-select form-select-lg" style="width:220px; margin: 6px auto; height:30px; border-radius:7px; border: none;"name="" id="selectRole" (change)="izaberi()" >
    <option selected [value]="2">Stranka</option>
    <option [value]="3">Grupa gradjana</option>
    </select>
</div>
<!-- Dodatno polje -->
<div class="form-outline mb-4"*ngIf="id === 3">
  <label class="form-label" for="form2Example2" style="font-size: small;" >Datum osnivanja:</label>
  <input type="date" id="form2Example1" class="form-control" formControlName="datumOsnivanja" max="{{ today | date:'yyyy-MM-dd' }}"/>
</div>
<button type="button" class="btn btn-primary btn-block mb-4"  (click)="register()" [disabled]="!registerForm.valid" >Registrujte se</button><br>
<hr style="width:250px; margin:auto;">
<button type="submit" style="width: 180px;" routerLink="/login">Prijavite se</button>
</form>
</body>
